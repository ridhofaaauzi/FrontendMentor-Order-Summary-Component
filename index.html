<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img
            src="images/illustration-hero.svg"
            class="card-img-hero"
            alt="illustration-hero"
          />
        </div>
        <div class="card-title">
          <h2>Order Summary</h2>
        </div>
        <div class="card-description">
          <div class="card-text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card-music-bg">
            <div class="card-music">
              <img
                src="images/icon-music.svg"
                class="icon-music"
                alt="icon-music"
              />
              <div class="card-music-description">
                <div class="card-music-title">
                  <h4>Annual Plan</h4>
                  <div class="card-music-price">
                    <p>$59.99/year</p>
                  </div>
                </div>
                <div class="card-music-change">
                  <a href="#">Change</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-button">
            <button class="card-btn-process">Proceed to Payment</button>
            <button class="card-btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
